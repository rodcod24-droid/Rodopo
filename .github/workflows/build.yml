name: Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build CloudStream plugins
        run: |
          ./gradlew make makePluginsJson
          ls -la */build/

      - name: Move and rename outputs
        run: |
          mkdir -p outputs
          find . -name "*.apk" -path "*/build/*" -exec cp {} outputs/ \;
          find . -name "*.jar" -path "*/build/*" -exec cp {} outputs/ \;
          # Rename APK files to CS3
          for file in outputs/*.apk; do
            if [ -f "$file" ]; then
              mv "$file" "${file%.apk}.cs3"
            fi
          done
          # Copy plugins.json if it exists
          if [ -f "plugins.json" ]; then
            cp plugins.json outputs/
          fi
          ls -la outputs/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            outputs/*.cs3
            outputs/*.jar
            outputs/plugins.json
          tag_name: "release-${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
