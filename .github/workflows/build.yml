name: Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: |
          ./gradlew assembleRelease

      - name: Generate plugins.json and prepare outputs
        run: |
          ./gradlew make
          mkdir -p outputs
          
          # Copy CS3 files
          find . -name "*.cs3" -exec cp {} outputs/ \;
          
          # Copy plugins.json if it exists
          if [ -f "plugins.json" ]; then
            cp plugins.json outputs/
          fi
          
          # Find and copy APK files, rename to CS3 if needed
          find . -name "*.apk" -path "*/build/outputs/apk/release/*" | while read apk_file; do
            provider_name=$(basename $(dirname $(dirname $(dirname $(dirname $(dirname "$apk_file"))))))
            if [ ! -f "outputs/${provider_name}.cs3" ]; then
              cp "$apk_file" "outputs/${provider_name}.cs3"
              echo "Created: outputs/${provider_name}.cs3"
            fi
          done
          
          # Copy any JAR files if they exist
          find . -name "*.jar" -path "*/build/outputs/*" -exec cp {} outputs/ \; 2>/dev/null || true
          
          ls -la outputs/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            outputs/*.cs3
            outputs/*.jar
            outputs/plugins.json
          tag_name: "release-${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to builds branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs
          publish_branch: builds
          force_orphan: true
